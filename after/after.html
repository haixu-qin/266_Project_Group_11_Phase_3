<!DOCTYPE html>
<html>
<head>
	<title>Bank App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
  <script defer src="s1.js"></script>
</head>
<body>
	<h1>Bank Account</h1>
	<h2 id='t'>Balance: $</h2>
	
		<h3>Deposit Money</h3>
		<label for="deposit-amount">Amount:</label>
		<!-- <input type="number" step="0.01" min="0" id="a1" required> -->
    <input type="text" id="a1" required>
		<button id="add">Deposit</button>
	
		<h3>Withdraw Money</h3>
		<label for="withdraw-amount">Amount:</label>
		<input type="text" id="a2" required>
		<button id="subtract">Withdraw</button>

		<h3>Check Balance</h3>
		<button id="bal">Check Balance</button>

		<button id="logout">Logout</button>
</body>
</html>
